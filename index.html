<!--link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link a Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  
  <!-- link a bootstrap-->
  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
  <!-- link a fuentes de texto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

  <!-- link a mi css para ordenar los items-->
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <header>
    <div class="portada">
      <h1>Cafeteria Axemi</h1>
      <img src="images/capuccino.jpg" alt="Capuccino como logo" width="150px" height="150px" class="imagenportada">
    </div>
    <!-- Menu hamburguesa -->
    <div class="cajamenu">
      <nav class="navbar navbar-expand-lg bg-light mt-5">
          <div class="container-fluid itemsmenu">
            <a class="navbar-brand linkmenu">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="pages/hagasupedido.html">Haga su Pedido</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="pages/nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="pages/contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h2> Nuestros productos </h2>
      <hr>
      <div class="row" id="Productos"></div>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
    </table>

    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h2>Titulo</h2>
            <p>precio</p>
            <button class="btn btn-dark BotonComprar">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm sumarUnidad">
                +
            </button>
            <button class="btn btn-danger btn-sm restarUnidad">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              Vaciar Carrito
          </button>
          <button class="btn btn-danger btn-sm" id="aceptarCarrito">
            Proceda a pagar
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
  </main>
    <script src="funciones.js"></script>
</body>
</html>
